<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="T_08.css">
</head>
<body>
    <h1>Welcome to Rock Paper Scissors! Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="T_08_rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="T_08_paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="T_08_scissors.png" alt="scissors">
        </div>
    </div>

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-cont">
        <div id="msg">Play your moves</div>
    </div>




    <script src="T_08.js"></script>
</body>
</html>
